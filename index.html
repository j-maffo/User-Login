<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>User Login</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img id="fake-logo" src="images/fake-logo.png" alt="Logo" />
    <div id="area">
      <p>Welcome Back. Please <b>LOGIN</b> to continue...</p>
      <hr />
      <p>Username: <input type="text" /></p>
      <p>Password: <input type="password" /></p>
      <p><button>LOGIN</button></p>
      <p>
        <a
          id="pw"
          href="https://www.wikihow.com/Remember-Passwords"
          target="_blank"
          >Forgot your password?</a
        >
      </p>
    </div>
    <p>
      <a href="https://www.facebook.com/" target="_blank"
        ><img class="sns" src="images/facebook-icon.png" alt="facebook icon" />
      </a>
      <a href="https://www.youtube.com/" target="_blank"
        ><img class="sns" src="images/youtube-icon.png" alt="youtube icon"
      /></a>
      <a href="https://twitter.com/" target="_blank"
        ><img class="sns" src="images/twitter-icon.png" alt="twitter icon"
      /></a>
      <a href="https://www.instagram.com/" target="_blank"
        ><img class="sns" src="images/instagram-icon.png" alt="instagram icon"
      /></a>
    </p>
  </body>
</html>
